<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="restaurants">
    <h1>Liste des restaurants</h1>
    <span *ngIf="fiches == 0">Aucune fiche.</span>    
    <ul class="list"> 
        <li class="item item-toggle restaurant" *ngFor="let fiche of fiches" (click)="selectFiche($event, fiche.id)">          
            <img src="{{fiche.url_image}}" class="image"/>
            <div class="description">
                <h3 class="ng-scope ng-binding">{{fiche.nom}}</h3>
                <p class="ng-scope ng-binding">{{fiche.decription}}</p>
            </div>
        </li>
    </ul>
</ion-content>

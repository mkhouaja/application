<ion-header>
  <ion-navbar>
    <ion-title>Connectez vous</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="page">
<form (ngSubmit)="login()">

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Mot de passe</ion-label>
    <ion-input type="password"  [(ngModel)]="user.password" name="password"></ion-input>
  </ion-item>

  <button ion-button block type="submit" class="orange2" [navPush]="pushPage">Connexion</button>

</form>
<p class="error">{{erreurMsg}}</p>
</ion-content>

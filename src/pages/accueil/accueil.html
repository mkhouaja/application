<!--
  Generated template for the AccueilPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>accueil</ion-title>
  </ion-navbar>
<ion-nav #content></ion-nav>
</ion-header>
<ion-menu [content]="content">
 
<!-- The side menu title -->
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
 
  <ion-content>
    <ion-list>
      <!-- remember the `this.pages` object we created in `app.js`?
      // Iterate through, then when clicked, run the associated function
      // passing in the #p item. -->
  
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
 
</ion-menu>
<ion-content padding id="categories">
  <h1>Choisissez une catégorie</h1>
  <button ion-button block class="bleu" (click)="login()">Salons de thé</button>
  <button ion-button block class="vert" [navPush]="restaurantsPage">Restaurants</button>
</ion-content>

<ion-header>

 <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurant</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="resto" *ngFor="let fiche of fiche">
  <img src="{{fiche.url_image}}" class="image"/>
       <div class="description">
            <h3 class="ng-scope ng-binding">{{fiche.nom}}</h3>
            <p class="ng-scope ng-binding">{{fiche.decription}}</p>
        <div class="br"></div>
        <h4>Adresse</h4>
        <p>{{fiche.adresse}}<button class="map" ion-button block (click)="openModal()"></button></p>
        <div class="br"></div>
        <h4> Avis </h4>
         <div class="note">Note totale : {{fiche.note_finale}}</div>
        <ion-item class="input_note">
          <ion-label>Notez</ion-label>
          <ion-select [(ngModel)]="note">
              <ion-option value="0">0</ion-option>
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
          </ion-select>
        </ion-item>
        </div>
        <div class="br"></div>
        <h4>Commentaires</h4>
  <form (ngSubmit)="commentaireForm()">
      <ion-item>
        <ion-label>Votre commenaire</ion-label>
        <ion-textarea name="commentaire"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block class="add"></button>
    </form>

  <button ion-button block (click)="seeComments(fiche.id)" class="orange">Voir les commentaires</button>
 
</ion-content>
